<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ffe6; /* Light green color for the background */
            color: #004d00; /* Dark green text */
            display: flex;
            flex-direction: column;
        }

.search-suggestions {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }

        .search-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .search-suggestion:hover {
            background-color: #f0f0f0;
        }


        header {
            background-color: #004d00;
            color: white;
            padding: 5px; /* Adjusted padding for a smaller header bar */
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004d00;
            padding: 10px; /* Adjusted padding for a smaller header bar */
        }

        .nav-btn {
            color: #fff;
            background-color: #004d00;
            border: 1px solid #004d00;
            text-decoration: none;
            padding: 8px 12px; /* Adjusted padding for smaller buttons */
            margin: 0 100px; /* Adjusted margin for space between buttons */
            border-radius: 4px;
        }

        .nav-btn:hover {
            background-color: #003300;
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0; /* Adjusted padding for a smaller header bar */
        }

        .search-input {
            width: 70%; /* Adjusted width for a smaller search bar */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-btn {
            background-color: #004d00;
            color: #fff;
            border: 1px solid #004d00;
            border-radius: 0 4px 4px 0;
            padding: 10px 15px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #003300;
        }

        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .college-container {
            text-align: center;
            margin: 10px;
        }

        .college-image {
            max-width: 300px; /* Adjusted max-width for bigger images */
            max-height: 200px; /* Adjusted max-height for bigger images */
            border-radius: 4px;
            margin: 10px; /* Increased margin for more spacing between images */
        }

        .more-details-link {
            display: block;
            margin-top: 10px;
            color: #004d00;
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="Thome.html" class="nav-btn">Home</a>
        <a href="#" class="nav-btn">Colleges</a>
        <a href="sru.html" class="nav-btn">Filters</a>
        <a href="Thostell.html" class="nav-btn">Hostel</a>
        <a href="Tlogin.html" class="nav-btn">Log In</a>
    </div>

    <div class="search-bar-container">
        <input type="text" class="search-input" id="collegeSearch" placeholder="Search college for hostel details..." oninput="showSuggestions()">
 <datalist id="collegesList">
            <!-- Add options dynamically using JavaScript or hardcode them -->
            <option value="Anna University">
            <option value="Thiagarajar">
            <option value="Psna">
            <option value="Mepco">
            <option value="Bethlahem">
        </datalist>
        <button class="search-btn" onclick="searchColleges()">Search</button>
 <div class="search-suggestions" id="searchSuggestions"></div>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Results will be displayed here -->
    </div>

    <div class="no-results" id="noResults" style="display:none;">No results found</div>

    <script>

function showSuggestions() {
            var searchTerm = document.getElementById('collegeSearch').value.toLowerCase();
            var searchSuggestionsContainer = document.getElementById('searchSuggestions');

            // Clear previous suggestions
            searchSuggestionsContainer.innerHTML = '';

            // Replace this with your actual data and logic to fetch suggestions based on the search term
            var collegeData = ["Anna University", "Thiagarajar", "Psna", "Mepco", "Bethlahem"];
            
            // Filter suggestions based on the search term
            var filteredSuggestions = collegeData.filter(function(college) {
                return college.toLowerCase().includes(searchTerm);
            });

            // Display the suggestions
            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(function(suggestion) {
                    var suggestionElement = document.createElement('div');
                    suggestionElement.classList.add('search-suggestion');
                    suggestionElement.textContent = suggestion;
                    suggestionElement.onclick = function() {
                        document.getElementById('collegeSearch').value = suggestion;
                        searchColleges();
                        hideSuggestions();
                    };
                    searchSuggestionsContainer.appendChild(suggestionElement);
                });

                // Show the suggestion dropdown
                searchSuggestionsContainer.style.display = 'block';
            } else {
                // Hide the suggestion dropdown if no suggestions
                searchSuggestionsContainer.style.display = 'none';
            }
        }

        function hideSuggestions() {
            // Hide the suggestion dropdown
            document.getElementById('searchSuggestions').style.display = 'none';
        }

        function searchColleges() {
            var searchTerm = document.getElementById('collegeSearch').value.toLowerCase();
            var searchResultsContainer = document.getElementById('searchResults');
            var noResultsContainer = document.getElementById('noResults');

            // Clear previous search results
            searchResultsContainer.innerHTML = '';
            noResultsContainer.style.display = 'none';

            // Replace this with your actual data and logic to fetch images based on the search term
            var collegeData = [
                { name: 'Thiagarajar engineering college', images: ['https://www.tce.edu/sites/default/files/2022-09/TCE-WH-01_0.jpeg','https://www.tce.edu/sites/default/files/2022-09/TCE-WH-02.jpeg','https://www.tce.edu/sites/default/files/2022-09/TCE-WH-04.jpeg','https://www.tce.edu/sites/default/files/2022-09/TCE-WH-05.jpeg','https://www.tce.edu/sites/default/files/2022-09/TCE-WH-03.jpeg','https://www.tce.edu/sites/default/files/2022-09/TCE-WH-06.jpeg'], moreDetailsLink: 'https://www.tce.edu/student/hostel/womenshostel' },
                { name: 'Psna', images: ['https://www.psnacet.edu.in/facilities/img/hostel-1.jpg', 'https://www.psnacet.edu.in/facilities/img/hostel-2.jpg'], moreDetailsLink: 'https://www.psnacet.edu.in/facilities/Introduction.php' },
                { name: 'Bethlahem', images: ['https://bethlahem.org/engineering/frontend/web/bethcollege/biefiles/images/facility/hostel.JPG'], moreDetailsLink: 'https://bethlahem.org/engineering/frontend/web/index.php/quicklinks/hostel' },
                { name: 'anna university', images: ['https://images.collegedunia.com/public/college_data/images/campusimage/15410664791009870_264598356998565_442536595_n.jpg'], moreDetailsLink: 'https://collegedunia.com/college/59521-university-college-of-engineering-ramanathapuram-anna-university-ucer-ramanathapuram/hostel' },
                { name: 'mepco' , images:['https://qph.cf2.quoracdn.net/main-qimg-420a0671bc8ef7a80579a816fc0da6e8-lq','https://images.collegedunia.com/public/college_data/images/campusimage/1407318855slide-img3.jpg'], moreDetailsLink: 'https://www.mepcoeng.ac.in/hostel/HostelHome.aspx' }
            ];

            // Filter colleges based on the search term
            var filteredColleges = collegeData.filter(function(college) {
                return college.name.toLowerCase().includes(searchTerm);
            });

            // Display the results or no results message
            if (filteredColleges.length > 0) {
                filteredColleges.forEach(function(college) {
                    var collegeContainer = document.createElement('div');
                    collegeContainer.classList.add('college-container');

                    college.images.forEach(function(imageUrl) {
                        var collegeImage = document.createElement('img');
                        collegeImage.src = imageUrl;
                        collegeImage.alt = college.name;
                        collegeImage.classList.add('college-image');
                        collegeContainer.appendChild(collegeImage);
                    });

                    var moreDetailsLink = document.createElement('a');
                    moreDetailsLink.href = college.moreDetailsLink || '#'; // Use the provided link or a placeholder if not available
                    moreDetailsLink.textContent = 'For more details, click here';
                    moreDetailsLink.classList.add('more-details-link');
                    collegeContainer.appendChild(moreDetailsLink);

                    searchResultsContainer.appendChild(collegeContainer);
                });
            } else {
                noResultsContainer.style.display = 'block';
            }
        }
    </script>
</body>

</html>
